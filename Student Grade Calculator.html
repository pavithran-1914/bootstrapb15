<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<style>
    body{
        font-size: 30px;
        background-color: rgb(199, 158, 158);
        margin: 150px 0px 0px 550px ;
        font-weight: bolder;
        color: rgb(248, 13, 13);
    }
    h1{
        color: rgb(14, 54, 230);
        margin-left: -100px;

    }
    p{
        color: black;
        font-size: 40px;
    }
</style>
<body>
    <script>
        document.write("<h1>Students Grade calculator </h1>");
        var sid=715018115007;
        var sn="Pavithran";
        var m1=88;
        var m2=83;
        var m3=95;
        var m4=92;
        var m5=88;
        var total= m1+m2    +m3+m4+m5
        var percentage = (total*100)/500.0 ;
        document.write("Student Id : "+sid +"<br>");
        document.write("Student name : "+sn +"<br>");
        document.write("Student marks : "+m1+ "," + m2 + "," +m3 + "," + m4 + "," +m5 +"<br>");
        document.write("Students marks in total : "+total +"<br>");
        document.write("Student percentage : "+ percentage +"<br>");
        var grade= prompt("Enter the numbers : ")
        if (grade>90){
            document.write("<p> Grade-A </p>");
        }
        else if(grade>80 && grade<90){
            document.write("<p> Grade-B </p>")
        }
        else if(grade>70 && grade<80){
            document.write("<p> Grade-C </p>")
        }
        else if(grade>60 && grade<70){
            document.write("<p> Grade-D </p>")
        }
        else if(grade>50 && grade<60){
            document.write("<p> Grade-E </p>")
        }
        else{
            document.write("<p> Fail </p>")
        }
    </script>
</body>
</html>
